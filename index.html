
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Material Design 3 inspired palette
              primary: {
                DEFAULT: '#6750A4',          // Primary
                foreground: '#FFFFFF',       // On Primary
                dark: '#8F7DEB',             // Primary (dark emphasis)
              },
              background: {
                DEFAULT: '#FFFBFE',          // Background (light)
              },
              foreground: {
                DEFAULT: '#1C1B1F',          // On Background (light)
              },
              // Dark theme counterparts
              'background-dark': '#121212',   // MD dark background
              'foreground-dark': '#E6E1E5',   // On background dark

              card: {
                DEFAULT: '#FFFFFF',
                foreground: '#1C1B1F',
              },
              'card-dark': '#1E1E1E',

              muted: {
                DEFAULT: '#E7E0EC',          // Surface variant
                foreground: '#49454F',        // On surface variant
              },
              'muted-dark': '#2B2930',
              'muted-dark-foreground': '#CAC4D0',

              accent: {
                DEFAULT: '#EADDFF',
                foreground: '#1C1B1F',
              },

              destructive: {
                DEFAULT: '#B3261E',
                foreground: '#FFFFFF',
              },

              border: '#E7E0EC',
              input: '#E7E0EC',
            },
            borderRadius: {
              lg: '0.5rem',
              md: 'calc(0.5rem - 2px)',
              sm: 'calc(0.5rem - 4px)',
            },
          },
        },
      }
    </script>
    <!-- Recharts dependency -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background text-foreground dark:bg-background-dark dark:text-foreground-dark">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
